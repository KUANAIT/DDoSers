  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-success text-white text-center py-3">
  <h1>Login to DDoSers</h1>
</header>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form id="loginForm">
        <div class="mb-3">
          <label for="iin" class="form-label">IIN</label>
          <input type="text" class="form-control" id="iin" name="iin" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div id="error-message" class="mt-3 text-danger"></div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 DDoSers. All Rights Reserved.</p>
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const iin = document.getElementById('iin').value;
    const password = document.getElementById('password').value;

    const credentials = { iin, password };

    try {
      const response = await fetch('/loginuser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(credentials)
      });

      const result = await response.json();
      if (response.ok) {
        window.location.href = '/';
      } else {
        document.getElementById('error-message').textContent = result.message || 'Invalid credentials';
      }
    } catch (error) {
      alert('Login failed!');
    }
  });
</script>

</body>
</html>
