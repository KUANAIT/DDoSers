<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">User Profile</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3"><strong>Full Name:</strong></div>
            <div class="col-sm-9">{{.FirstName}} {{.LastName}}</div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3"><strong>Birthday:</strong></div>
            <div class="col-sm-9">{{.Birthday}}</div>
          </div>
<!--          <div class="row mb-3">-->
<!--            <div class="col-3"><strong>Address:</strong></div>-->
<!--            <div class="col-9">{{if .AddressSet}}✓{{else}}Not set{{end}}</div>-->
<!--          </div>-->
<!--          <div class="row mb-3">-->
<!--            <div class="col-3"><strong>IIN:</strong></div>-->
<!--            <div class="col-9">{{if .IINSet}}✓{{else}}Not set{{end}}</div>-->
<!--          </div>-->
<!--          <div class="row mb-3">-->
<!--            <div class="col-3"><strong>Identity Card:</strong></div>-->
<!--            <div class="col-9">{{if .IdentityCardSet}}✓{{else}}Not set{{end}}</div>-->
<!--          </div>-->
          <div class="row mb-3">
            <div class="col-sm-3"><strong>User ID:</strong></div>
            <div class="col-sm-9 text-muted small">{{.ID}}</div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3"><strong>Account Type:</strong></div>
            <div class="col-sm-9">{{if .Admin}}Administrator{{else}}Standard User{{end}}</div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3"><strong>Member since:</strong></div>
            <div class="col-sm-9">{{.CreatedAt}}</div>
          </div>
          <div class="row">
            <div class="col-sm-3"><strong>Last updated:</strong></div>
            <div class="col-sm-9">{{.UpdatedAt}}</div>
          </div>
        </div>
        <div class="card-footer text-center">
          <a href="/edit-profile" class="btn btn-primary me-2">Edit Profile</a>
          <form action="/logout" method="POST" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
