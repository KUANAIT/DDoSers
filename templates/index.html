<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE - Your Online Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white text-center py-3 position-relative">
    <h1>Welcome to DEMO</h1>
    <p></p>

    {{if .Authenticated}}
    <div class="position-absolute top-0 end-0 m-3">
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Welcome, <strong>{{.UserName}}</strong>!
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li>
                    <form action="/logout" method="POST" class="dropdown-item">
                    <button type="submit" class="btn btn-link p-0 text-start w-100">Logout</button>
                </form>
                </li>
            </ul>
        </div>
    </div>
    {{end}}
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">SSE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                
                {{if .Authenticated}}
                {{else}}
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {{end}}
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
            <h2 class="fw-bold">DDoSers</h2>
            <p class="lead">
                DEMO
            </p>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
